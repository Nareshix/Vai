<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Collapsible</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #111;
      color: #eee;
    }

    .collapsible-button {
      background: #222;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 6px;
    }

    .collapsible-content {
      margin-top: 1rem;
      padding: 1rem;
      background: #333;
      border-radius: 6px;
      display: none; /* Hidden by default */
    }

    .collapsible-content.show {
      display: block;
    }
  </style>
</head>
<body>

  <button class="collapsible-button" onclick="toggleCollapse()">Toggle Content</button>

  <div class="collapsible-content" id="collapsible">
    <p>This is the hidden content. Click again to collapse.</p>
  </div>

  <script>
    function toggleCollapse() {
      const content = document.getElementById('collapsible');
      content.classList.toggle('show');
    }
  </script>

</body>
</html>
